#  tags:
#     - general-docker
#  script:
#     - flutter analyze

test:
  stage: test
  tags:
    - general-docker
  script:
    - export PATH="$PATH":"$HOME/.flutter-sdk/.pub-cache/bin"
    # USING JUNIT:
    - flutter test --machine | tojunit > testreport.xml
  # artifacts:
  #   when: always
  #   reports:
  #     junit:
  #       - testreport.xml

    # TESTING WIHT DOT REPORTER
    - flutter test --machine > machine.log
    - flutter pub global run dart_dot_reporter machine.log --show-sucess
    - ls
  artifacts:
    when: always
    paths:
      - machine.log


